<div class="message" ng-repeat="message in messages">
  <img class="message__user-icon" ng-src="{{message.iconUrl}}" alt="" />
  <div class="message__content">
    <div>
      <span class="message__author">{{message.author}}</span>
      <span class="message__time">
        {{message.time | date : 'h:mm a'}}
      </span>
    </div>
    <div class="message__text">{{message.text}}</div>
  </div>
</div>
